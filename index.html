<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALOLAMI Botol Yakult</title>
    <style>
      /* Mengatur style dasar */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #090000;
        font-family: Arial, sans-serif;
      }

      #content {
        display: none;
        text-align: center;
      }

      #content img {
        max-width: 300px; /* Sesuaikan ukuran gambar */
        margin-top: 10px;
      }

      .rainbow-text {
        font-size: 24px;
        font-weight: bold;
        background: linear-gradient(
          90deg,
          red,
          orange,
          yellow,
          green,
          cyan,
          blue,
          violet
        );
        -webkit-background-clip: text;
        color: transparent;
        animation: rainbow 3s infinite linear;
      }

      @keyframes rainbow {
        0% {
          background-position: 0%;
        }
        100% {
          background-position: 100%;
        }
      }

      button {
        padding: 10px 20px;
        font-size: 18px;
        font-weight: bold;
        color: #fff;
        background-color: #333;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <button onclick="showContent()">ALOLAMI</button>

    <div id="content">
      <p class="rainbow-text">SCP ALOLAMI BOTOL YAKULT</p>
      <img src="ALOLAMI.jpeg" alt="Botol Yakult" />
      <!-- Ganti path dengan lokasi gambar -->
    </div>

    <script>
      function showContent() {
        document.getElementById("content").style.display = "block";
      }
    </script>
  </body>
</html>
